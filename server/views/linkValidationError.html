<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error: Invalid Reset Password Link</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .error-container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #e74c3c;
      }

      p {
        color: #333;
        margin-bottom: 20px;
      }

      .back-link {
        text-decoration: none;
        color: #3498db;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>Error: Invalid Reset Password Link</h1>
      <p>The reset password link you've used is invalid or has expired.</p>
    </div>
  </body>
</html>
